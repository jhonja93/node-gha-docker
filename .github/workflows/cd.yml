name: CD - Deploy to DigitalOcean (sha)

on:
  workflow_run:
    workflows: ["CI - Build & Push Docker image"]
    types: [completed]

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy SHA over SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}
          username: ${{ secrets.DO_USER }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_SSH_PORT || 22 }}
          script: |
            set -e
            cd ~/apps/node-gha-docker

            # SHA corto del commit que disparÃ³ el CI
            SHA="${{ github.event.workflow_run.head_sha }}"
            TAG="${SHA:0:7}"

            echo "Deploying tag: $TAG"

            # actualizar .env con el tag a desplegar
            if [ -f .env ]; then
              sed -i "s/^IMAGE_TAG=.*/IMAGE_TAG=$TAG/" .env
            else
              echo "IMAGE_TAG=$TAG" > .env
            fi

            docker compose pull
            docker compose up -d
            docker image prune -f
            docker ps
